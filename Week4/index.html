<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            
            <!-- logo -->
            <a href="" class="cursor-pointer py-7 pr-7">
                <img src="./images/razorpay-icon.svg" alt="" width="125px" height="30px">
            </a>


            <ul class="flex gap-5">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                   <a href="#">Payments</a>                  
                   <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>
                
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                   <a href="#">Banking</a>                  
                   <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                   <a href="#">Corporate Card</a>                  
                </li>
                
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                   <a href="#">Payroll</a>                  
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                   <a href="#">Resources</a>                  
                   <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                   <a href="#">Support</a>                  
                   <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                   <a href="#">Pricing</a>                  
                   <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>
                
            </ul>

            <div class="flex gap-5">
                <img src="./images/india-flag-icon.svg" alt="" srcset="" width="28px" height="20px">
                <button class="cursor-pointer text-white py-3 px-5 font-mullish border-lightBlue border-2 rounded-sm text-sm font-bold">Log in</button>
                <button class="text-lightBlue300 flex justify-center items-center py-3 px-4 font-mullish text-sm font-bold rounded-sm 
                bg-white  transition-all duration-200 hover:text-lightBlue500 group">
                    Sign Up <div class="inline-block h-3 w-3 p-0 border-t-2 border-r-2 border-lightBlue rotate-45  group-hover:border-lightBlue500"></div>
                </button>

            </div>
        </div>
    </nav>

    <!-- hero-section    -->
    <section class="w-full relative bg-deepBlue">
        <!-- content-part -->
        <div class="flex mx-auto w-10/12 justify-between items-center">
            <!-- left Part -->
            <div class="flex flex-col gap-6 text-white w-[45%]">
                <h1 class="text-white font-mullish font-bold text-[40px] leading-[1.2]">Power you finance, Grow your buisness</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-[18px] leading-7 opacity-60">Accept payments from customers. Automate payouts to vendors & employees.
                    Never run out of working capital.
                </p>
                <button class="bg-lightBlue text-white rounded-md font-mullish font-bold
                hover:bg-lightBlue500 transition-all duration-200 w-[40%] py-4 px-2">Sign Up Now</button>
            </div>
            <!-- right Part -->
            <div class="w-[55%]">
                <img src="./images/hero-illustration.jpg" alt="">
            </div>
        </div>
        <!-- shape Part -->
        <div class="absolute w-[103%]">
            <img src="./images/hero-shape.svg" alt="" class="w-full">
        </div>
    </section>
</body>
</html>
