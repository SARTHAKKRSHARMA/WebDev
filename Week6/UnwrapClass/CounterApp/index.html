<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="w-[100vw] h-[100vh] bg-[#344151] flex flex-row justify-center items-center">
        <div class="flex flex-col w-[20%] h-[20%] justify-center items-center gap-4">
            <h1 class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</h1>
            <div class="bg-white text-[25px] text-[#344151] flex flex-row justify-evenly items-center w-[80%] mx-auto px-2 py-1 rounded-sm">
                <button id="decrement"><i class="fa-solid fa-minus" ></i></button> 
                <div class="w-[2px]  h-[80%] bg-gray-200"></div>
                <p class="text-[30px]" id="value">0</p>
                <div class="w-[2px] h-[80%] bg-gray-200"></div>
                <button id="increment"><i class="fa-solid fa-plus" ></i></button> 
            </div>  
        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
